<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Quiz app</title>
        <script src="quizCode.js"></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>

        <link href="quizLook2.css" rel="stylesheet">
    </head>
    <body>
        <div id="quizHolder" class="hidden">
            <button id="homeButton2" class="home">Return Home</button>
            <div id="selectionContainer">
            <h2>Select a Quiz</h2>
            <div>
                <label>Choose a Quiz:</label>
                <select name="quizes" id="quizSelector">

                </select>
            </div>
            <div>
                <label>Enter Your Name:</label>
                <input type="text" id="nameInput" placeholder="Enter Name">
            </div>
            <button id="getQuizButton">Start Quiz</button>
            </div>
        </div>
        <div id="userQuizContainer" class="hidden">
            <button id="homeButton" class="home">Return Home</button>
            <div id="block">
                <h2>Result Setup</h2>
                <div id="userSelection">
                    <label>Enter Your Name:</label>
                    <input type="text" placeholder="Name" id="nameInput2">
                    <button id="quizResultsButton">Get My Results</button>
                    <p id="resultNumber"></p>
                </div>
            </div>
            <div id="userQuizDisplay"></div>
            <div id="userSelectedQuiz"></div>
        </div>
        <h1 id="Title">Quiz app</h1>
        <div id="quizSectionTabs">
            <div id="section1" class="section">Click here to start a Quiz</div>
            <div id="section2"class="section">Click Here to Review Quiz Results</div>
        </div>
        <div id="QuizContainer" class="hidden">
            <h1 id="quizTitle"></h1>
            <div id="tabs"></div>
            <div id="output"></div>
            <button id="submit">Submit</button>
            <div id="results"></div>
        </div>
    </body>
</html>
